#!/bin/bash
sudo: required
services: docker

env:
  global:
  # Docker Username only valid for this repo
  - secure: ""
  # Docker Password only valid for this repo
  - secure: ""
  matrix:
  - VERSION=0.3.4

before_install:
  - make init
  - make update

script:
  - make build

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin;
  - make push